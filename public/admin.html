<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 云链</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <!-- Login View -->
        <div id="adminLogin" class="card">
            <h1>管理员登录</h1>
            <p class="subtitle">请输入访问令牌</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="password" id="tokenInput" placeholder="Admin Token" required>
                </div>
                <button type="submit">登录</button>
            </form>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard" class="card hidden">
            <div class="admin-header">
                <h2>链接管理</h2>
                <button id="logoutBtn" class="btn-secondary">退出</button>
            </div>

            <!-- Dashboard Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>今日访问</h3>
                    <div class="stat-value" id="todayVisits">0</div>
                </div>
                <div class="stat-card">
                    <h3>今日新增</h3>
                    <div class="stat-value" id="todayLinks">0</div>
                </div>
            </div>

            <!-- Chart -->
            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>

            <!-- Settings -->
            <div class="settings-panel">
                <h3>系统设置</h3>
                <form id="settingsForm" style="margin-top:15px; display:flex; gap:10px; align-items:center;">
                    <label>每日创建限额:</label>
                    <input type="number" id="dailyLimitInput" min="0" style="width:100px; padding:8px;">
                    <button type="submit" style="width:auto; padding:8px 16px;">保存</button>
                </form>
            </div>

            <div class="admin-header" style="margin-top:30px; border-top:1px solid #eee; padding-top:20px;">
                <h3>链接列表</h3>
            </div>

            <div id="linkList" class="link-list">
                <!-- Links will be inserted here -->
            </div>
        </div>

        <footer>
            <p>&copy; 2026 BayUrl Project. <a href="/"
                    style="color: var(--text-primary); text-decoration: none;">返回首页</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
