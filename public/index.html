<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云链 BayUrl</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo-container">
                <div class="logo-text">BayUrl</div>
                <div class="logo-subtitle">DESIGNED BY BAYMAXEN</div>
            </div>

            <form id="shortenForm">
                <div class="form-group">
                    <input type="text" id="urlInput" placeholder="在此输入长链接 (如 google.com)" required autocomplete="off">
                    <div id="errorMsg" class="error-message"></div>
                </div>

                <div class="form-group">
                    <input type="text" id="slugInput" placeholder="自定义后缀 (可选)" pattern="[a-zA-Z0-9-_]+" maxlength="20"
                        autocomplete="off">
                </div>

                <div class="form-group">
                    <select id="expirationSelect"
                        style="width: 100%; padding: 12px; border: 1px solid rgba(0,0,0,0.1); border-radius: 12px; font-size: 14px; background: rgba(255,255,255,0.8); outline: none;">
                        <option value="none" selected>永久有效 (默认)</option>
                        <option value="1_time">仅访问1次 (阅后即焚)</option>
                        <option value="1_day">1天后过期</option>
                        <option value="7_days">7天后过期</option>
                        <option value="30_days">30天后过期</option>
                    </select>
                </div>

                <button type="submit">缩短链接</button>
            </form>

            <div id="result" class="result">
                <span class="success-icon">🎉</span>
                <a href="#" id="shortUrl" class="short-url" target="_blank"></a>
                <button id="copyBtn" class="copy-btn">复制链接</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 BayUrl. <a href="/admin.html">管理后台</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
    <style>
        .hidden {
            display: none !important;
        }
    </style>
</body>

</html>
